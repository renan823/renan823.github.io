<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="neon.css">
    <link rel="stylesheet" href="style.css">
    <title>Neon Lights</title>
</head>
<body>
    <h1 class="neon-text title" style="--color: #ff00ff;">/Neon Lights/</h1>
    <div class="container">
        <div class="neon-box item" style="--color: #00ff00;">
            <h1 class="neon-text text" style="--color: #00ff00;">Hello</h1>
        </div>
        <div class="neon-box item" style="--color: #00ffff;">
            <h1 class="neon-text-pulse text" style="--color: #00ffff; --time: 1.5s">Hello</h1>
        </div>
        <div class="neon-box-pulse item" style="--color: #ff00ff; --time: 2.0s">
            <h1 class="neon-text text" style="--color: #ff00ff;">Hello</h1>
        </div>
        <div class="neon-box-pulse item" style="--color: #ffff00; --time: 1.5s">
            <h1 class="neon-text-pulse text" style="--color: #ffff00; --time: 1.5s">Hello</h1>
        </div>
    </div>
    <h2 class="link"><a href="https://github.com/renan823/Neon-Lights" target="_blank" class="neon-text-pulse" style="--color: #ff00ff; --time: 2.5s">Learn more</a></h2>
   
</body>
</html>
