<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="main.js"></script>
    <title>Geolocation Map</title>
</head>

<body>
    <div class="container p-3">
        <div class="block m-6">
            <h1 class="title has-text-info has-text-centered">Geolocation Map</h1>
            <div class="box has-text-centered">
                <div id="map" style="width:100%;max-width:700px"></div>
            </div>
            <hr>
            <div class="block">
                <div class="columns">
                    <div class="column has-text-centered">
                        <button class="button is-dark" id="start">Start</button>
                    </div>
                    <div class="column has-text-centered">
                        <button class="button is-dark" id="stop">Stop</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
